<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Spring Boot Sample 4</title>
</head>
<body>
	<!-- title display -->
	<h3>Customer Information</h3>
	<form action="/post">
		<table>
			<!-- Name, Address and Telno string to be displayed at the top of the screen. -->
			<tr>
				<th>Name</th>
				<th>Address</th>
				<th>Telno</th>
			</tr>
			<!-- members[*]. to dynamic change.
				 ${num.index} part is incremented by the loop process. -->
			<tr th:each="member, num : ${paramObject.members}">
				<td><input type="text" th:name="'members[' + ${num.index} + '].name'"></td>
				<td><input type="text" th:name="'members[' + ${num.index} + '].address'"></td>
				<td><input type="text" th:name="'members[' + ${num.index} + '].telno'"></td>
			</tr>
		</table>
		<!-- Send button -->
		<button type="submit">Send</button>
	</form>
	<table>
		<!-- A looping process to display the sent string. -->
		<tr th:each="row : ${result}">
			<td th:text="${row.name}"></td>
			<td th:text="${row.address}"></td>
			<td th:text="${row.telno}"></td>
		</tr>
	</table>
</body>
</html>
